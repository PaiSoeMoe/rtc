<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.slim.min.js"
        integrity="sha256-MlusDLJIP1GRgLrOflUQtshyP0TwT/RHXsI1wWGnQhs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.6.2/simplepeer.min.js"></script>
    <title>Document</title>
</head>

<body>

    <button id="init" onclick="initSdp()">Init</button>
    <button id="connect" onclick="connectSdp()">Connect</button>
    <video></video>
    <p> IP edit</p>
    <script>

        var init = false;
        var stream;
        var mes;
        var socket = io.connect('https://192.168.1.250:3000/');
        navigator.mediaDevices.getUserMedia({
            video: true,
            audio: true
        }).then((m) => {
            alert("video")
            stream = m;
        }).catch(() => { })

        socket.on('message', (m) => {
            mes = m;
        })

        // document.getElementById('init').addEventListener('click', (e) => {
            function initSdp(){
            const p = new SimplePeer({
                initiator: true,
                trickle: false,
                stream: stream,
            })
            socket.on('message', (d) => {
                if (JSON.parse(d).type !== "offer") {
                    // console.log(d);
                    p.signal(d);
                }
            })
            p.on('error', err => console.log('error', err))

            p.on('signal', data => {
                // console.log(data);
                socket.emit('message', JSON.stringify(data));

            })
            p.on('connect', () => {
                console.log('CONNECT')
                p.send('whatever' + Math.random())
            })
            p.on('data', data => {
                console.log('data: ' + data)
            })

            p.on('stream', stream => {
                // got remote video stream, now let's show it in a video tag
                var video = document.querySelector('video')

                if ('srcObject' in video) {
                    video.srcObject = stream
                } else {
                    video.src = window.URL.createObjectURL(stream) // for older browsers
                }

                video.play()
            })


        }
        // document.getElementById('connect').addEventListener('click', (e) => {
            function connectSdp(){
            if (init == false) {
                const p = new SimplePeer({
                    initiator: false,
                    trickle: false,
                    stream: stream
                })
                p.on('signal', data => {
                    console.log(data);
                    socket.emit('message', JSON.stringify(data));

                })
                p.signal(mes);
                p.on('connect', () => {
                    console.log('CONNECT')
                    p.send('whatever' + Math.random())
                })
                p.on('data', data => {
                    console.log('data: ' + data)
                })
                p.on('stream', stream => {
                    // got remote video stream, now let's show it in a video tag
                    var video = document.querySelector('video')

                    if ('srcObject' in video) {
                        video.srcObject = stream
                    } else {
                        video.src = window.URL.createObjectURL(stream) // for older browsers
                    }

                    video.play()
                })
            }



        };



    </script>
</body>

</html>
